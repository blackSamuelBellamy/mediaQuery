<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="https://i.ibb.co/rFz41St/favicon-16x16.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2c529a5d39.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <title>Media Query</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo"></div>
            <div class="button">
                <button class="hamburger">
                    <span class="first"></span>
                    <span class="vanish"></span>
                    <span class="last"></span>
                </button>

            </div>
            <nav class="menu">
                <ul>
                    <li>Tour</li>
                    <li>Vacaciones</li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </header>
        <section class="filter-search">
            <div class="box-select">
                <div class="select">
                    <p>Selecciona un destino</p>
                    <i class="fa-solid fa-angle-down moving"></i>

                </div>
                <ul class="select-list">
                    <li class="list-item">
                        <img src="https://cdn.countryflags.com/thumbs/bahamas/flag-button-round-250.png" alt="bahamas">
                        <p>El caribe</p>
                    </li>

                    <li class="list-item">
                        <img src="https://cdn0.iconfinder.com/data/icons/all-national-flags-of-the-world-very-high-quality-/283/new_zealand-512.png"
                            alt="Australia">
                        <p>Oceania</p>
                    </li>

                    <li class="list-item">
                        <img src="https://cdn.countryflags.com/thumbs/chile/flag-button-round-250.png" alt="chile">
                        <p class="option">Torres del paine</p>
                    </li>

                    <li class="list-item">
                        <img src="https://cdn4.iconfinder.com/data/icons/flat-country-flag/512/European_union-512.png"
                            alt="Europa">
                        <p>Europa</p>
                    </li>

                    <li class="list-item">
                        <img src="https://cdn.countryflags.com/thumbs/chile/flag-button-round-250.png" alt="Chile">
                        <p>Desierto de Atacama</p>
                    </li>
                </ul>


            </div>
        </section>
        <main>
            <div class="mainPhotos">
                <div class="card firstCard">
                    <div class="image">
                        <img src="https://i.pinimg.com/originals/aa/bf/69/aabf694a418116e2fe20711d9e5359f6.jpg" alt="Nassau-picture">
                    </div>
                    <p>Nassau</p>
                    <button class="btn-card">Reservar</button>
                </div>

                <div class="card">
                    <div class="image">
                        <img src="https://i.pinimg.com/originals/49/13/ed/4913ed59e5801af4b1f95c210acdd0c2.jpg" alt="Atacama-picture">
                    </div>
                    <p>Atacama</p>
                    <button class="btn-card">Reservar</button>
                </div>

                <div class="card">
                    <div class="image">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Opera_House_and_ferry._Sydney.jpg/500px-Opera_House_and_ferry._Sydney.jpg" alt="Australia-picture">
                    </div>
                    <p>Sydney</p>
                    <button class="btn-card">Reservar</button>
                </div>

                <div class="card">
                    <div class="image">
                        <img src="https://i.pinimg.com/736x/08/d1/6b/08d16b22c799db6e340c2bf691ff6035--finland-travel-things-to-do-in.jpg" alt="Helsinki-picture">
                    </div>
                    <p>Helsinki</p>
                    <button class="btn-card helsinki">Reservar</button>
                </div>

                <div class="card">
                    <div class="image">
                        <img src="https://i.pinimg.com/originals/96/3a/a0/963aa053de94bbc0703f70cd9af1e871.jpg" alt="Cartagena-de-indias-picture">
                    </div>
                    <p>Cartagena de Indias</p>
                    <button class="btn-card">Reservar</button>
                </div>

                <div class="card">
                    <div class="image">
                        <img src="http://1.bp.blogspot.com/-dLk4pvWK0O4/UXTD0oo3VrI/AAAAAAAAw7U/aGlgNankOAc/s1600/500px.co...jpg" alt="Venecia-picture">
                    </div>
                    <p>Venecia</p>
                    <button class="btn-card alin">Reservar</button>
                </div>

                <div class="card">
                    <div class="image">
                        <img src="https://us.123rf.com/450wm/jakobradlgruber/jakobradlgruber2001/jakobradlgruber200100028/137969665-classic-postcard-view-of-famous-hallstatt-lakeside-town-in-the-alps-with-passenger-ship-on-a-beautif.jpg?ver=6" alt="Hallstatt-picture">
                    </div>
                    <p>Hallstatt</p>
                    <button class="btn-card alin">Reservar</button>
                </div>

                <div class="card">
                    <div class="image">
                        <img src="https://i.pinimg.com/736x/c0/f2/6c/c0f26c556a87dcefba3ab6c1e97ecb32.jpg" alt="Torres-del-paine-picture">
                    </div>
                    <p>Torres del Paine</p>
                    <button class="btn-card">Reservar</button>
                </div>
            </div>

            <div class="pagination">
                <a href="#">Previous</a>
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">6</a>
                <a href="#">7</a>
                <a href="#">8</a>
                <a href="#">Next</a>
            </div>

        </main>
        <footer>
            <div class="icons">
                <i class="fa-brands fa-whatsapp"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>

            </div>
            <p>Alejandro desafioLatam &copy;</p>
        </footer>
    </div>
    <script src="assets/javaScript/js.js"></script>

</body>

</html>
